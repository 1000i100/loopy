<script>

// MODEL! Wolves, Elk, and plants
var model = {
	width: 560,
	height: 240,
	meta: {
		radius: 60,
		speed: 1
	},
	nodes: [
		{
			id: 0,
			label: "wolves",
			hue: 0,
			x:80, y:120,
			value: -100
		},
		{
			id: 1,
			label: "elk",
			hue: 30,
			x:280, y:120,
			value: -100
		},
		{
			id: 2,
			label: "plants",
			hue: 90,
			x:480, y:120,
			value: 100
		}
	],
	edges: [

		{
			from:0, to:1,
			arc:100,
			strength:-0.1
		},
		{
			from:1, to:0,
			arc:100,
			strength:0.1
		},
		{
			from:1, to:2,

			strength:-0.1
		},
		{
			from:2, to:1,
			arc:100,
			strength:0.1
		}

};

window.onload = function(){

	// Make a LOOPY out of it.
	window.loopy = new Loopy(model);
	document.body.appendChild(loopy.canvas);
