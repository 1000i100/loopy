<script src="js/Node.js"></script>
<script src="js/Edge.js"></script>
<script src="js/Loopy.js"></script>
<script>

// MODEL! College education & pricing
var model = {
	width: 260,
	height: 360,
	meta: {
		radius: 60,
		speed: 1
	},
	nodes: [
		{
			id: 0,
			label: "tuition",
			hue: 0,
			x:130, y:80,
			value: -100
		},
		{
			id: 1,
			label: "students",
			hue: 30,
			x:130, y:230,
			value: -100
		}
	],
	edges: [
		// BALANCE!
		{
			from:0, to:1,
			arc:100,
			strength:-0.1
		},
		{
			from:1, to:0,
			arc:100,
			strength:0.1
		},
		// delay
		{
			from:1, to:1,
			arc:100, rotation:180,
			strength:-0.1
		}
	]
};

window.onload = function(){

	// Make a LOOPY out of it.
	window.loopy = new Loopy(model);
	document.body.appendChild(loopy.canvas);

};
</script>
