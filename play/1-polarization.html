<!-- Styles! -->
<link href="css/loopy.css" rel="stylesheet"/>

<!-- Scripts! -->
<script src="js/minpubsub.js"></script>
<script src="js/helpers.js"></script>
<script src="js/Mouse.js"></script>
<script src="js/Node.js"></script>
<script src="js/Edge.js"></script>
<script src="js/Loopy.js"></script>
<script>

// MODEL! Cycle of distrust
var model = {
	width: 500,
	height: 500,
	meta: {
		radius: 65,
		speed: 1
	},
	nodes: [

		{
			id: 0,
			label: "they hurt us",
			hue: 0,
			x:250 + 170*Math.sin(0*(Math.TAU/360)), y:250 - 170*Math.cos(0*(Math.TAU/360)),
			value: 0
		},
		{
			id: 1, 
			label: "let's hurt 'em",
			hue: 0,
			x:250 + 170*Math.sin(90*(Math.TAU/360)), y:250 - 170*Math.cos(90*(Math.TAU/360)),
			value: 0
		},

		{
			id: 2,
			label: "they hurt us",
			hue: 200,
			x:250 + 170*Math.sin(180*(Math.TAU/360)), y:250 - 170*Math.cos(180*(Math.TAU/360)),
			value: 0
		},
		{
			id: 3,
			label: "let's hurt 'em",
			hue: 200,
			x:250 + 170*Math.sin(270*(Math.TAU/360)), y:250 - 170*Math.cos(270*(Math.TAU/360)),
			value: 0
		},

	],
	edges: [
		{ from:0, to:1, arc:60, strength:0.1 },
		{ from:1, to:2, arc:60, strength:0.1 },
		{ from:2, to:3, arc:60, strength:0.1 },
		{ from:3, to:0, arc:60, strength:0.1 },
	]
};

window.onload = function(){

	// Make a LOOPY out of it.
	window.loopy = new Loopy(model);
	document.body.appendChild(loopy.canvas);

};
</script>
