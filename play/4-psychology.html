<!-- Styles! -->
<link href="css/loopy.css" rel="stylesheet"/>

<!-- Scripts! -->
<script src="js/minpubsub.js"></script>
<script src="js/helpers.js"></script>
<script src="js/Mouse.js"></script>
<script src="js/Node.js"></script>
<script src="js/Edge.js"></script>
<script src="js/Loopy.js"></script>
<script>

// MODEL! Manic-Depressive Disorder.
var model = {
	width: 580,
	height: 260,
	meta: {
		radius: 60,
		speed: 1
	},
	nodes: [
		{
			id: 0,
			label: "mania",
			hue: 0, // red
			x:90, y:130, //y:100,
			value: 100
		},
		{
			id: 1,
			label: "energy",
			hue: 0, // red
			x:290, y:130,
			value: 100
		},
		{
			id: 2,
			label: "depression",
			hue: 210, // blue
			x:490, y:130, //y:210,
			value: -100
		}
	],
	edges: [

		// Energy-Mania loop: +/+, clockwise
		{
			from:0, to:1,
			arc: 100,
			strength:0.1
		},
		{
			from:1, to:0,
			arc: 100,
			strength:0.1
		},

		// Energy-Depression loop: -/-, counter-clockwise
		{
			from:2, to:1,
			arc: -100,
			strength:-0.1,
			delay:0
		},
		{
			from:1, to:2,
			arc: -100,
			strength:-0.1
		}

	]
};

window.onload = function(){

	// Make a LOOPY out of it.
	window.loopy = new Loopy(model);
	document.body.appendChild(loopy.canvas);

};
</script>
