<script>

// MODEL! Manic-Depressive Disorder.
var model = {
	width: 360,
	height: 240,
	meta: {
		radius: 60,
		speed: 1
	},
	nodes: [
		{
			id: 0,
			label: "foxes",
			hue: 20,
			x:80, y:120,
			value: 100
		},
		{
			id: 1,
			label: "rabbits",
			hue: 210,
			x:280, y:120,
			value: 0
		}
	],
	edges: [
		// BALANCE!
		{
			from:0, to:1,
			arc:100,
			strength:-0.1,
			delay:1
		},
		{
			from:1, to:0,
			arc:100,
			strength:0.1,
			delay:1
		}
	]
};

window.onload = function(){

	// Make a LOOPY out of it.
	window.loopy = new Loopy(model);
	document.body.appendChild(loopy.canvas);

};
